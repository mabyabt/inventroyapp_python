<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Inventory App</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
</head>

<body>
    <div style="margin-top: 50px;" class="ui container">
        <h1 class="ui center aligned header">Inventory App</h1>

        <form class="ui form" action="/add" method="post">
            <label>Inventory</label><br>
            <div class="field" style="  display: flex; ">
                
                <input type="text" name="title" placeholder="Enter item name..." style="width: 90%;">
                <input type="number" id="quantity" name="quantity" min="0" max="10000" value="1" style="width: 10%;"> <br>
            </div>
            <button class="ui blue button" type="submit">Add</button>
        </form>

        <hr>

        {% for item in item_list %}
        <div class="ui segment">
            <div style="  display: flex; ">
            <p class="ui big header" style="width: 90%;">{{item.id }} | {{ item.name }}</p>
                <p style="width: 10%;">{{item.quantity}}</p>
            <input type="number" id="quantity" name="quantity" min="0" max="10000" value="1" style="width: 10%;"> <br>
           
            </div>
            <input type="number" id="quantity_update" name="quantity" min="0" max="10000" value="1" style="width: 10%;"> <br>
           

         <!--   {% if item.complete == False %}
            <span class="ui gray label">Not Complete</span>
            {% else %}
            <span class="ui green label">Completed</span>
            {% endif %}-->

            <a class="ui blue button" href="/update/{{ item.id }}/{{quantity_update}}">Update</a>
            <a class="ui red button"  style="float: right; width: 10%;" href="/delete/{{ item.id }}">Delete</a>
        </div>
        {% endfor %}
    </div>
</body>

</html>
